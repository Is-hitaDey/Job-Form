<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name </label>
                            <input id="first_name" name="firstname" placeholder="Enter your first name">
                    </div>
                    <div class="form_control">   
                       <label for="last_name"> Last Name </label>
                            <input id="last_name" name="last_name" placeholder="Enter your last name">
                    </div>
                    <div class="form_control">    
                        <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                    </div>
                    <div class="form_control">    
                       <label for="job_role"> Job Role </label>
                            <select>
                                <option value="">Select Job Role</option>
                                <option value="front-end">Front-end Developer</option>
                                <option value="back-end">Back-end Developer</option>
                                <option value="full-stack">Full-stack Designer</option>
                                <option value="ui/ux">UI/UX Developer</option>
                            </select>
                    </div>
                    <div class="textarea_control">    
                        <label for="address"> Address </label>
                            <textarea id="address" name="address" placeholder="Enter your address" rows="4" cols="50"></textarea>
                    </div>
                    <div class="form_control">    
                        <lable for="city"> City </lable>
                            <input id="city" name="city" placeholder="Enter your city" >
                    </div>    
                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form_control">    
                       <label for="date"> Date </label>
                            <input type="date" value="2022-01-10" id="date" name="date" >
                    </div>
                    <div class="form_control">    
                        <label for="upload">Upload your CV </label>
                            <input type="file" id="upload" name="upload">
                    </div>    
                </div>    
                <div class="button_container">
                    <button type="submit"> Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
